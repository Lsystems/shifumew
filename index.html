<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShiFuMew ! The cat fighting arena</title>
</head>

<body>
    <div id="background"></div>
    <main>
        <menu>
            <div class="play">
                <div id="play" class="btn">
                    JouWer
                </div>
                <div class="s_seedbox">
                    <div class="pws_tip">Jouer avec une seed</div>
                    <div class="v_checkbox"></div>
                    <input class="ss_inp" type="text" placeholder="123456789" />
                </div>
            </div>
            <div class="records_list">
            </div>
            <div id="clear" class="btn">
                Jetwer ses chats
            </div>

        </menu>
        <section id="game">

            <div class="pattoun top">
                <img src="img/scissors.png" alt="pattoun enemy">
            </div>
            <div class="pattoun bottom">
                <img src="img/rock.png" alt="pattoun user">
            </div>

            <div class="playername opponent">
                <span class="name">Test</span>
                <span class="score">0</span>
            </div>
            <div class="playername me">
                <span class="score">0</span>
                <span class="name">Test</span>
            </div>

            <section class="moves">
                <div class="move rock">
                    <img src="img/rock.png" alt="move rock">
                </div>
                <div class="move paper">
                    <img src="img/paper.png" alt="move paper">
                </div>
                <div class="move scissors">
                    <img src="img/scissors.png" alt="move scissors">
                </div>
            </section>
            <div class="history_list"></div>
        </section>

        <section class="endgame">
            <div class="gamestatus">Wictoire</div>
            <div class="button nextgame">ProWchain cowbat</div>
            <div class="button backmenu">MenuW</div>
        </section>
    </main>
    <div class="credit">Fait awec aWmour par Lukia et Westixy :3 2024
        <div style="font-size: smaller;">Spewcial rewmerciwment a La Bwioche et LaWliet</div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
